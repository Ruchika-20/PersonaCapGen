{% extends 'layout.html' %}
{% block title %}
PersonaCap
{% endblock %}

{% block style %}
<style>
  Result Skip Results Iframe
EDIT ON

body {
  display: flex;
  justify-content: center;
}

.typewriter h1 {
  color:black;
  background-color:beige;
  font-weight: bolder;
  text-align: center;
  font-family:'Times New Roman', Times, serif;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(30, end),
    blink-caret .5s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black }
}
@media screen and (min-width: 1100px) {
  .typewriter h1 {
    font-size: 50px;
  }
}

@media screen and (max-width: 1100px) {
  .typewriter h1 {
    font-size: 17px;
  }
}

.hero-image {
  background-image: url(../static/Images/homepage.jpg);
  background-color: #cccccc;
  height: 720px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

#bt{
  color: azure;
}


.btn-primary {
    color: #fff;
    background-color: #fd750d;
    border-color: #fd350d;
    

}

.btn-primary:hover{
  background-color: #fd350d;
}

</style>
{% endblock %}


{% block body %}
<div id="top-div">
  <div class="typewriter">
    <h1>A Picture Speaks A Thousand Words!!</h1>
  </div>
</div>
<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:80px ; font-weight: bolder;margin-top: -88px;margin-bottom: 3.5rem;">Welcome to PersonaCap</h1>
    <a href="{{url_for('upload')}}" id="bt">
      <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Start Captioning!">
        Image Captioning
      </button>
    </a>
  </div>
</div>
</div>
{% endblock %}
